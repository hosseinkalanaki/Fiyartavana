<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فیار توانا</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/contact.css" />

    <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/script.js?v=1"></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row body">
        <div class="ContactUs" id="ContactUs">
          <link rel="stylesheet" href="./css/style.css" />
          <script
            src="https://kit.fontawesome.com/c0a4b66692.js"
            crossorigin="anonymous"
          ></script>

          <div class="ContactsListForms">
            <form action="/action_submit.php">
              <!-- input fields go here -->
              <input
                class="ContactsListForm"
                name="name"
                type="text"
                placeholder="نام شما"
              />
              <br />
              <br />
              <input
                class="ContactsListForm"
                name="email"
                type="email"
                placeholder="ایمیل شما"
              />
              <br />
              <br />
              <input
                class="ContactsListForm"
                name="mobile_number"
                type="tel"
                placeholder="شماره تماس"
              />
              <br />
              <br />

              <select class="ContactsListSelect" name="subject" size="1">
                <option value="subject1" selected>موضوع</option>
                <option value="subject2">موضوع ۱</option>
                <option value="subject3">موضوع ۲</option>
                <option value="subject4">موضوع ۳</option>
              </select>
              <br />
              <br />

              <input
                class="ContactsListTextArea"
                name="message"
                type="text"
                placeholder="... پیام شما"
              />
              <br />
              <br />
              <input
                class="ContactsListSubmit"
                type="submit"
                value="ارسال پیام"
              />
              <br />
              <br />
            </form>
          </div>

          <div class="ContactUsText">
            <h6>ارتباط با ما</h6>
            <p>
              ما مشتاقانه منتظر نظرات &nbsp;
              <i class="fa-solid fa-paper-plane" id="ContactUsText1"></i> &nbsp;
              شما هستیم
            </p>
            <p class="ContactUsText2">
              لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت
            </p>
          </div>

          <div class="Icons">
            <a
              href="https://www.instagram.com"
              target="_blank"
              title="Instagram"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            &nbsp;

            <a href="https://www.linkedin.com" target="_blank" title="Linkedin">
              <i class="fa-brands fa-linkedin"></i>
            </a>
            &nbsp;

            <a href="https://twitter.com" target="_blank" title="Twitter">
              <i class="fa-brands fa-twitter"></i>
            </a>
            &nbsp;

            <a href="https://www.facebook.com" target="_blank" title="Facebook">
              <i class="fa-brands fa-facebook"></i>
            </a>
            &nbsp;
          </div>
          <div class="ContactImage">
            <img src="images/contact.png" alt="ContactImage" />
          </div>
        </div>
      </div>

      <script>
        function myFunction() {
          var x = document.getElementById("ContactUs");
          if (x.style.display === "none") {
            x.style.display = "grid";
          } else {
            x.style.display = "none";
          }
        }
      </script>
    </div>
  </body>
</html>
